<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Join - Tappr Beta</title>
        <link rel="icon" type="image/png" href="favicon.webp" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
        <script src="callsc.js"></script>
        
        <style>
               body {
      font-family: "Google Sans", sans-serif;
    }
   .dark-mode {
  background-color: #181818;
  color: white;
    }
    a {
  background:
    linear-gradient(
      to right,
      rgba(92, 163, 160, 1),
      rgba(92, 163, 160, 1)
    ),
    linear-gradient(
      to right,
      rgba(255, 0, 0, 1),
      rgba(255, 0, 180, 1),
      rgba(0, 100, 200, 1)
  );
  background-size: 100% 3px, 0 3px;
  background-position: 100% 100%, 0 100%;
  background-repeat: no-repeat;
  transition: background-size 400ms;
  
}

a {
  color: inherit;
  text-decoration: none;
}


a:hover {
  background-size: 0 3px, 100% 3px;
}

body::-webkit-scrollbar {
  display: none;
}
html {
  scrollbar-width: none;
}
button {
 border-radius: 6px;
 border-style: solid;
 background-color: lightblue;
 border: none;
}
input {
 border-radius: 4px;
 border-style: solid;
}
.message{
    background: #ffffff50"
}
#live {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    display: none;
  }
  #local-video {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 250px;
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
    margin: 16px;
    border: 2px solid #fff;
  }
  #remote-video {
    position: absolute;
    max-width: 100%;
    height: 100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #end-call {
    position: absolute;
    bottom: 0;
    right: 0;
    padding: 8px;
    background-color: red;
    color: white;
    border: none;
    margin: 16px;
    border-radius: 5px;
  }
        </style>
    </head>
    <body>
        <center><table class="display">
            <td><div id="status" class="status">Connecting..</div></td>
            <tr>
                <td>
                    <div id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">Please Wait.</div>
                </td>
                <br>
                <td>
                    <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="clearMsgsButton">Clear Logs</button>
                    <button type="button" id="screenshotMsgsButton">Screenshot</button>
                    <button onclick="callUser()">Call</button>
                </td>
            </tr>
            <tr>
                
                <td><div class="message" id="message"></div></td>
            </tr>
        </table></center>
        <center><h1 id="screenshot_title"></h1></center>
        <div id="canvasImg"></div>
         <audio id="tap">
                <source src="https://app.element.io/media/message.ogg" type="audio/ogg">
        </audio>
        <div id="live">
            <video id="remote-video"></video>
            <video id="local-video" muted="true"></video>
            <button id="end-call" onclick="endCall()">End Call</button>
          </div>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            var tapprString = "<span class=\"tapprMsg\">Tappr: </span>";
            var tapvar = document.getElementById("tap"); 
            function ntap() { 
                  tapvar.play(); 
            } 
            function newmsg() {
    var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = 'newmsg.png';
    document.getElementsByTagName('head')[0].appendChild(link);
};
function sentmsg() {
    var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = 'sentmsg.png';
    document.getElementsByTagName('head')[0].appendChild(link);
};
            (function () {

                var lastPeerId = null;
                var peer = null; // Own peer object
                var peerId = null;
                var conn = null;
                var recvId = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                var standbyBox = document.getElementById("standby");
                var goBox = document.getElementById("go");
                var fadeBox = document.getElementById("fade");
                var offBox = document.getElementById("off");
                var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");
                var clearMsgsButton = document.getElementById("clearMsgsButton");
                var screenshotMsgsButton = document.getElementById("screenshotMsgsButton");
                var screenshot_title = document.getElementById("screenshot_title");

                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                 function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                        recvId.innerHTML = "ID: " + peer.id;
                        status.innerHTML = "Ready";
                    });
                    peer.on('connection', function (c) {
                        // Allow only a single connection
                        if (conn && conn.open) {
                            c.on('open', function() {
                                c.send("Already connected to another client");
                                setTimeout(function() { c.close(); }, 500);
                            });
                            return;
                        }

                        conn = c;
                        console.log("Connected to: " + conn.peer);
                        status.innerHTML = ""
                        recvId.innerHTML = "Connected"
                        ready();
                    });
                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');
                        recvId.innerHTML = "ID: " + peer.id;

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });
                };

                /**
                 * Triggered once a connection has been achieved.
                 * Defines callbacks to handle incoming data and connection events.
                 */
                function ready() {
                    conn.on('data', function (data) {
                        console.log("Got Data!");
                        switch (data) {
                            case 'Tap':
                                console.log("Recieved Tap!")
                                addMessage(tapprString + "You received a tap!");
                                tap();
                                break;
                            case 'Tappr_Check':
                                console.log("Received a check for Tappr!")
                                tappr_check();
                                break;
                            default:
                            console.log("Recieved Message!")
                                addMessage("<span class=\"peerMsg\">Recipient: </span>" + data);
                                newmsg();
                                break;
                        };
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection reset<br>Awaiting connection...";
                        conn = null;
                        recvId.innerHTML = "ID: " + peer.id;
                    });
                }

                function tap() {
                    ntap();
                    return;
                };
                function tappr_check() {
                    signal("tappr_result")
                    return;
                };

                function addMessage(msg) {
                    var now = new Date();
                    var h = now.getHours();
                    var m = addZero(now.getMinutes());
                    var s = addZero(now.getSeconds());

                    if (h > 12)
                        h -= 12;
                    else if (h === 0)
                        h = 12;

                    function addZero(t) {
                        if (t < 10)
                            t = "0" + t;
                        return t;
                    };

                    message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                }

                function clearMessages() {
                    message.innerHTML = "";
                    conn.send(tapprString + "Recipient cleared chat logs.");
                    console.clear();
                }

                function screenshot() {
                    screenshot_title.innerHTML = "Screenshot"
                    html2canvas(document.querySelector("#message")).then(canvas => {
                        document.body.appendChild(canvas)
                    });
                    conn.send("Tappr - Recipient took a screenshot!");
                    addMessage(tapprString + "You took a screenshot!")
                }

                // Listen for enter in message box
                sendMessageBox.addEventListener('keypress', function (e) {
                    var event = e || window.event;
                    var char = event.which || event.keyCode;
                    if (char == '13')
                        sendButton.click();
                });
                // Send message
                sendButton.addEventListener('click', function () {
                    if (conn && conn.open) {
                        var msg = sendMessageBox.value;
                        sendMessageBox.value = "";
                        conn.send(msg);
                        console.log("Sent: " + msg)
                        addMessage("<span class=\"selfMsg\">You: </span>" + msg);
                        sentmsg();
                    } else {
                        console.log('Note: Connection is closed');
                        addMessage("Note: Connection is closed");
                    }
                });

                function signal(sigName) {
                    if (conn && conn.open) {
                        conn.send(sigName);

                    } else {
                        console.log('Connection is closed');
                    }
                }
                async function callUser() {
    // get the id entered by the user
  // grab the camera and mic
    const stream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: true,
    });
  // switch to the video call and play the camera preview
    document.getElementById("menu").style.display = "none";
    document.getElementById("live").style.display = "block";
    document.getElementById("local-video").srcObject = stream;
    document.getElementById("local-video").play();
  // make the call
    const call = peer.call(conn.peer, stream);
    call.on("stream", (stream) => {
      document.getElementById("remote-video").srcObject = stream;
      document.getElementById("remote-video").play();
    });
    call.on("data", (stream) => {
      document.querySelector("#remote-video").srcObject = stream;
    });
    call.on("error", (err) => {
      console.log(err);
    });
    call.on('close', () => {
      endCall()
    })
  // save the close function
    currentCall = call;
  }
  peer.on("call", (call) => {
      // grab the camera and mic
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          // play the local preview
          document.querySelector("#local-video").srcObject = stream;
          document.querySelector("#local-video").play();
  // answer the call
          call.answer(stream);
  // save the close function
          currentCall = call;
  // change to the video view
          document.querySelector("#menu").style.display = "none";
          document.querySelector("#live").style.display = "block";
          call.on("stream", (remoteStream) => {
            // when we receive the remote stream, play it
            document.getElementById("remote-video").srcObject = remoteStream;
            document.getElementById("remote-video").play();
          });
        })
        .catch((err) => {
          console.log("Failed to get local stream:", err);
        });
    });

  function endCall() {
    // Go back to the menu
    document.querySelector("#menu").style.display = "block";
    document.querySelector("#live").style.display = "none";
  // If there is no current call, return
    if (!currentCall) return;
  // Close the call, and reset the function
    try {
      currentCall.close();
    } catch {}
    currentCall = undefined;
  }
                // Clear messages box
                clearMsgsButton.addEventListener('click', clearMessages);
                screenshotMsgsButton.addEventListener('click', screenshot);

                initialize();
            })();
        </script>
    </body>
</html>
