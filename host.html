<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <style>

button {
 border-radius: 6px;
 border-style: solid;
 background-color: lightblue;

 border-radius: 4px;

    bottom: 0;
    right: 0;

  }

    </head>
    <body>
        <center><table class="control">
            <tr>
                <td>
                    <div id="status" class="status">Ready</div>
                    <span style="font-weight: bold">ID: </span>
                    <input type="text" id="receiver-id" title="Input the ID from receive.html">
                    <button id="connect-button">Connect</button>
                </td>
                <td>
                <br>
                    <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="clearMsgsButton">Clear Logs</button>
                    <button type="button" id="screenshotMsgsButton">Screenshot</button>
                    <button type="button" id="tapButton" disabled>Tap!</button>
                    <button onclick="callUser()">Call</button>
                </td>
            </tr>
            <tr>
                
                <td><div class="message" id="message"></div></td>
            </tr>
        </table></center>
        <center><h1 id="screenshot_title"></h1></center>
        <div id="canvasImg"></div>
        <audio id="notif">
            <source src="https://app.element.io/media/message.ogg" type="audio/ogg">
    </audio>
    <div id="live">
        <video id="remote-video"></video>
        <video id="local-video" muted="true"></video>
        <button id="end-call" onclick="endCall()">End Call</button>
      </div>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
                        var notiftonevar = document.getElementById("notif"); 
            function notiftone() { 
                  notiftonevar.play(); 
            }
            function newmsg() {
    var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = 'newmsg.png';
    document.getElementsByTagName('head')[0].appendChild(link);
};
function sentmsg() {
    var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = 'sentmsg.png';
    document.getElementsByTagName('head')[0].appendChild(link);
};
            (function () {

                var lastPeerId = null;
                var peer = null; // own peer object
                var conn = null;
                var recvIdInput = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                var goButton = document.getElementById("goButton");
                var resetButton = document.getElementById("resetButton");
                var fadeButton = document.getElementById("fadeButton");
                var tapButton = document.getElementById("tapButton");
                var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");
                var clearMsgsButton = document.getElementById("clearMsgsButton");
                var connectButton = document.getElementById("connect-button");
                var tapprString = "<span class=\"tapprMsg\">Tappr: </span>";
                var screenshotMsgsButton = document.getElementById("screenshotMsgsButton");
                var screenshot_title = document.getElementById("screenshot_title")

                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                    });
                    peer.on('connection', function (c) {
                        // Disallow incoming connections
                        c.on('open', function() {
                            c.send("Sender does not accept incoming connections");
                            setTimeout(function() { c.close(); }, 500);
                        });
                    });
                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });
                };

                /**
                 * Create the connection between the two Peers.
                 *
                 * Sets up callbacks that handle any events related to the
                 * connection and data received on it.
                 */
                function join() {
                    // Close old connection
                    if (conn) {
                        conn.close();
                    }

                    // Create connection to destination peer specified in the input field
                    conn = peer.connect(recvIdInput.value, {
                        reliable: true
                    });

                    conn.on('open', function () {
                        status.innerHTML = "Connected";
                        signal("Tappr_Check");
                        console.log("Connected to: " + conn.peer);

                        // Check URL params for comamnds that should be sent immediately
                        var command = getUrlParam("command");
                        if (command)
                            conn.send(command);
                    });
                    // Handle incoming data (messages only since this is the signal sender)
                    conn.on('data', function (data) {
                        console.log("Got Data!")
                        var tapprString = "<span class=\"tapprMsg\">Tappr: </span>";
                        switch (data) {
                            case 'tappr_result':
                                console.log("Recipient is using Tappr!")
                                recipient_is_using_tappr();
                                break;
                            default:
                            console.log("Recieved Message!")
                                addMessage("<span class=\"peerMsg\">Recipient: </span>" + data);
                                newmsg();
                                break;
                        };
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection closed";
                    });
                };

                /**
                 * Get first "GET style" parameter from href.
                 * This enables delivering an initial command upon page load.
                 *
                 * Would have been easier to use location.hash.
                 */
                function getUrlParam(name) {
                    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                    var regexS = "[\\?&]" + name + "=([^&#]*)";
                    var regex = new RegExp(regexS);
                    var results = regex.exec(window.location.href);
                    if (results == null)
                        return null;
                    else
                        return results[1];
                };

                /**
                 * Send a signal via the peer connection and add it to the log.
                 * This will only occur if the connection is still alive.
                 */
                 
                function addMessage(msg) {
                    var now = new Date();
                    var h = now.getHours();
                    var m = addZero(now.getMinutes());
                    var s = addZero(now.getSeconds());

                    if (h > 12)
                        h -= 12;
                    else if (h === 0)
                        h = 12;

                    function addZero(t) {
                        if (t < 10)
                            t = "0" + t;
                        return t;
                    };

                    message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                };

                function clearMessages() {
                    message.innerHTML = "";
                    conn.send("[Client] Recipient cleared chat logs.");
                    console.clear();
                }

                function recipient_is_using_tappr() {
                    tapButton.disabled = false;
                }

                function screenshot() {
                    screenshot_title.innerHTML = "Screenshot"
                    html2canvas(document.querySelector("#message")).then(canvas => {
                        document.body.appendChild(canvas)
                    });
                    conn.send("Tappr - Recipient took a screenshot!");
                    addMessage(tapprString + "You took a screenshot!")
                }

                // Listen for enter in message box
                sendMessageBox.addEventListener('keypress', function (e) {
                    var event = e || window.event;
                    var char = event.which || event.keyCode;
                    if (char == '13')
                        sendButton.click();
                });
                // Send message
                sendButton.addEventListener('click', function () {
                    if (conn && conn.open) {
                        var msg = sendMessageBox.value;
                        sendMessageBox.value = "";
                        conn.send(msg);
                        console.log("Sent: " + msg);
                        addMessage("<span class=\"selfMsg\">You: </span> " + msg);
                        sentmsg();
                    } else {
                        console.log('Connection is closed');
                    }
                });

                function signal(sigName) {
                    if (conn && conn.open) {
                        conn.send(sigName);

                    } else {
                        console.log('Connection is closed');
                    }
                }
                async function callUser() {
    // get the id entered by the user
  // grab the camera and mic
    const stream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: true,
    });
  // switch to the video call and play the camera preview
    document.getElementById("menu").style.display = "none";
    document.getElementById("live").style.display = "block";
    document.getElementById("local-video").srcObject = stream;
    document.getElementById("local-video").play();
  // make the call
    const call = peer.call(conn.peer, stream);
    call.on("stream", (stream) => {
      document.getElementById("remote-video").srcObject = stream;
      document.getElementById("remote-video").play();
    });
    call.on("data", (stream) => {
      document.querySelector("#remote-video").srcObject = stream;
    });
    call.on("error", (err) => {
      console.log(err);
    });
    call.on('close', () => {
      endCall()
    })
  // save the close function
    currentCall = call;
  }
  peer.on("call", (call) => {
      // grab the camera and mic
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          // play the local preview
          document.querySelector("#local-video").srcObject = stream;
          document.querySelector("#local-video").play();
  // answer the call
          call.answer(stream);
  // save the close function
          currentCall = call;
  // change to the video view
          document.querySelector("#menu").style.display = "none";
          document.querySelector("#live").style.display = "block";
          call.on("stream", (remoteStream) => {
            // when we receive the remote stream, play it
            document.getElementById("remote-video").srcObject = remoteStream;
            document.getElementById("remote-video").play();
          });
        })
        .catch((err) => {
          console.log("Failed to get local stream:", err);
        });
    });

  function endCall() {
    // Go back to the menu
    document.querySelector("#menu").style.display = "block";
    document.querySelector("#live").style.display = "none";
  // If there is no current call, return
    if (!currentCall) return;
  // Close the call, and reset the function
    try {
      currentCall.close();
    } catch {}
    currentCall = undefined;
  }
                tapButton.addEventListener('click', function () {
                    signal("Tap");
                    console.log("You sent a Tap!");
                    addMessage(tapprString + "You sent a Tap!");
                });
                // Clear messages box
                clearMsgsButton.addEventListener('click', clearMessages);
                // Start peer connection on click
                connectButton.addEventListener('click', join);
                screenshotMsgsButton.addEventListener('click', screenshot);

                // Since all our callbacks are setup, start the process of obtaining an ID
                initialize();
            })();
        </script>
    </body>
</html>
